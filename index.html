<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <div id="main">
           <table border="1">
               <thead>
                   <tr>
                       <th>Company Name</th>
                       <th>Number of Items To Ship</th>
                       <th>Next Action</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <td>Adam's Greenswork</td>
                       <td>14</td>
                       <td>Package Item</td>
                   </tr>
                   <tr>
                       <td>Davie's Burger</td> 
                       <td>2</td>
                       <td rowspan="2">Send Invoice</td>
                   </tr>
                   <tr>
                       <td>Baker's Bike Shop</td>
                       <td>3</td>
                   </tr>
                   <tr>
                       <td>Miss Sally's Southern</td>
                       <td rowspan="2">4</td>
                       <td rowspan="2">Ship</td>
                   </tr>
                   <tr>
                       <td>Summit Resort Rentals</td>
                   </tr>
                   <tr>
                       <td>Strike Fitness</td>
                       <td>1</td>
                       <td>Enter Order</td>
                   </tr>
               </tbody>
               <tfoot>
                   <tr>
                       <td>Total</td>
                       <td colspan="2">28</td>
                   </tr>
               </tfoot>
            </table>
        </div>
    </body>
    <footer></footer>
<html>
